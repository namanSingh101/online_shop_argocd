apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
    name: online-shop-app
    namespace: argocd
spec:
    project: default

    source: 
      repoURL: https://github.com/namanSingh101/online_shop_argocd.git
      targetRevision: main
      path: .

    destination:
      server: https://172.31.46.104:33893
      namespace: online-shop
    
    syncPolicy:
        automated:
          prune: true
          selfHeal: true